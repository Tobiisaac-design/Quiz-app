<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>
        What is the name <br />
        of the Greek god of war?
      </p>
    </div>
    <div id="mycontainer">
      <div class="button-container">
        <button class="alphabet-button">
          <span class="alphabet">A</span>
          <span class="text">Apollo</span>
          <!--span is used to seperate the alphabet from the text-->
        </button>
        <button class="alphabet-button">
          <span class="alphabet">B</span>
          <span class="text">Zeus</span>
        </button>
        <button class="alphabet-button">
          <span class="alphabet">C</span>
          <span class="text">Ares</span>
        </button>
        <button class="alphabet-button">
          <span class="alphabet">D</span>
          <span class="text">Hermes</span>
        </button>
      </div>
    </div>
  </body>
</html>
